<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>work5滚轮事件4</title>
		<style type="text/css">
			#div{
				width: 400px;
				height: 400px;
				background: red;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var odiv=document.getElementById("div");
			
			if(window.navigator.userAgent.toLocaleLowerCase().indexOf("firefox")!=-1){
				odiv.addEventListener('DOMMouseScroll',function(ev){
					var oevent=ev||event;
					alert(oevent.detail);
				},false)
			}else{
				odiv.onmousewheel=function(ev){
					var oevent=ev||event;
					alert(oevent.wheelDelta);
				}
			}
		}
	</script>
</html>
