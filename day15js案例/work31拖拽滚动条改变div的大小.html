<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work31拖拽滚动条改变div的大小</title>
		<style type="text/css">
			#div {
            width: 400px;
            height: 30px;
            background: #ccc;
            margin: 50px auto;
            position: relative;
	        }
	        #bar {
	            width: 50px;
	            height: 30px;
	            background: red;
	            position: absolute;
	            left: 0;
	            top: 0;
	        }
	        #box{
	            width: 0;
	            height: 0;
	            background: red;
	        }
		</style>
	</head>
	<body>
		<div id="div">
			<div id="bar"></div>
		</div>
		<div id="box"></div>
	</body>
</html>
